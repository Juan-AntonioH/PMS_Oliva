<mat-toolbar color="primary">
    <mat-toolbar-row>
      <span class="logo">Mi Logo</span>
      <span class="spacer"></span>
      <nav class="nav-links">
        <a mat-button routerLink="/">Inicio</a>
        <a mat-button routerLink="/about">Acerca de</a>
        <a mat-button routerLink="/contact">Contacto</a>
      </nav>
      <button mat-icon-button class="mobile-nav" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </mat-toolbar-row>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-container">
    <mat-sidenav #drawer mode="over" class="mobile-nav-content">
      <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="drawer.close()">Inicio</a>
        <a mat-list-item routerLink="/about" (click)="drawer.close()">Acerca de</a>
        <a mat-list-item routerLink="/contact" (click)="drawer.close()">Contacto</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
